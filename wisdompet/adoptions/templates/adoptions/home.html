{% extends 'adoptions/base.html' %}

{% block content %}

    <div>
        {% for pet in pets %}
            <div class="petname">
                <a href="{% url 'pet_details' pet.id %}">
                    <h3>Pet Name: {{ pet.name|capfirst }}</h3>
                </a>
                <p>Species: {{ pet.species }}</p>
                {% if pet.breed %}
                    <p>Breed: {{ pet.breed }}</p>
                {% endif %}
                <p class="hidden">{{ pet.description }}</p>
            </div>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
